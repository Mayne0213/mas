apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mas-api-keys
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: mas-api-keys
    creationPolicy: Owner
  data:
    - secretKey: anthropic-api-key
      remoteRef:
        key: mas/api-keys
        property: ANTHROPIC_API_KEY
    - secretKey: groq-api-key
      remoteRef:
        key: mas/api-keys
        property: GROQ_API_KEY
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgresql-password
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: postgresql-password
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: databases/postgresql-cnpg
        property: PASSWORD
    - secretKey: postgres-password
      remoteRef:
        key: databases/postgresql-cnpg
        property: POSTGRES_PASSWORD
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgresql-root-password
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: postgresql-root-password
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: databases/postgresql-cnpg
        property: POSTGRES_PASSWORD

