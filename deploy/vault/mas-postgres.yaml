apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mas-postgres
  namespace: mas
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: mas-postgres
    creationPolicy: Owner
  data:
    - secretKey: database-url
      remoteRef:
        key: mas/postgres
        property: DATABASE_URL
    - secretKey: username
      remoteRef:
        key: mas/postgres
        property: USERNAME
    - secretKey: password
      remoteRef:
        key: mas/postgres
        property: PASSWORD

