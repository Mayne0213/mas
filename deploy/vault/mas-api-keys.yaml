apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mas-api-keys
  namespace: mas
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: mas-api-keys
    creationPolicy: Owner
  data:
    - secretKey: anthropic-api-key
      remoteRef:
        key: mas/api-keys
        property: ANTHROPIC_API_KEY
    - secretKey: groq-api-key
      remoteRef:
        key: mas/api-keys
        property: GROQ_API_KEY
        property: GROQ_API_KEY

